---
instance_groups:
- name: vault
  jobs:
  - name: shield-agent
    release: shield
    properties:
      shield-url: (( grab params.shield_core_url ))
      agent:
        key: (( vault params.shield_key_vault_path ))
      core:
        ca: (( vault params.shield_ca_vault_path ))
      env:
        http_proxy: (( grab params.http_proxy || "" ))
        https_proxy: (( grab params.https_proxy || "" ))
        no_proxy: (( grab params.no_proxy || "" ))

releases:
- name: shield
  version: 8.0.6
  url: https://github.com/starkandwayne/shield-boshrelease/releases/tag/v8.0.6
  sha1: b415dc277cc2f190cbcfc3ae9fa12e3f84d10fb7
