---
instance_groups:
- name: vault
  jobs:
  - name: shield-agent
    release: shield
    properties:
      ip: (( grab params.static_ip ))
      shield-url: (( grab params.shield_core_url ))
      agent:
        key: (( vault params.shield_key_vault_path ))
      core:
        ca: (( vault params.shield_ca_vault_path ))

releases:
- name: shield
  version: latest
